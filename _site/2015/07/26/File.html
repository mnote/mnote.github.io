	<p>Can’t find your usr folder inside your Macintosh HD? You need to show your hidden files!</p>

<p>Open a new TERMINAL window and enter the following:</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>$ defaults write com.apple.finder AppleShowAllFiles TRUE
$ killall Finder
</code></pre></div></div>
